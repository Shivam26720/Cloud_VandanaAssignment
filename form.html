
<!DOCTYPE html>
<html>
<head>
  <title>Survey Form || Learningrobo</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>  
    <div class="group">
      <header class="header">
        <h1 id="title" class="text-center">survey form cloudVandana</h1>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <strong>
            <label id="name-label" for="name">Name</label><br></br>
          </strong>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your first name" required/>
        </div>
        <div class="form-group">
            <strong>
              <label id="name-label" for="name">Name</label><br></br>
            </strong>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your last name" required/>
          </div>
        <div class="form-group">
          <strong>
            <label id="email-label" for="email">Email</label><br></br></strong>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required/>
        </div>
        <div class="form-group">
            <strong>
              <label id="email-label" for="email">Mob.number</label><br></br></strong>
              <input type="email" name="email" id="email" class="form-control" placeholder="Enter your  Mob.number" required/>
          </div>
        <div class="form-group">
            <strong>
              <label id="name-label" for="name">DOB</label><br></br>
            </strong>
            <input type="date" name="name" id="name" class="form-control" placeholder="Enter your DOB" required/>
          </div>
        <div class="form-group"><strong>
              <label id="number-label" for="number">Age </label><br></br></strong>
            <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age"/>
        </div>
        <div class="form-group">
          <p>Which option describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option>Select current role</option>
            <option value="Student">Student</option>
            <option value="Working">Working</option>
            <option value="Bussiness">Bussiness</option>
            <option value="Home maker">Home maker</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Select your gender?</p>
          <label>
            <input type="radio" name="gender" value="Male" class="input-radio"/>Male</label><br></br>
            <label>
              <input type="radio" name="gender" value="Female" class="input-radio"/>Female</label><br></br>
            <label>
              <input type="radio" name="gender" value="Other" class="input-radio"/>Other</label>
        </div>
    	<input type="reset" value="Clear form" />
	    <input type="submit" value="Submit now" />
</body>
</html>
